modems:
  - name: "Huawei 4G modem"
    netdev: "eth1"
    vendor-product: "12d1:14db"
  - name: "Spark 3G modem"
    netdev: "usb0"
    vendor-product: "19d2:1405"
test-hosts:
  - "8.8.8.8"
  - "8.8.4.4"
test-interval: 5m
power-pin: "GPIO22"
initial-on-time: 2m
find-modem-time: 1m
connection-timeout: 1m
ping-wait-time: 30s
ping-retries: 5
request-on-time: 2m
